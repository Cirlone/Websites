<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .left {
        flex: 1;
        height: 100%;
        background-image: url('https://img.freepik.com/premium-photo/busy-black-man-glasses-sitting-windowsill-working-writing-notes-notepad-first-floor-street_352677-896.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .right {
        flex: 1;
        height: 100%;
        padding: 50px;
        background-color: #f1f1f1;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      input[type='text'],
      input[type='email'],
      textarea {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
      }
      input[type='submit'] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      input[type='submit']:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
