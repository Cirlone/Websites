<!DOCTYPE html>
<html>
<head>
	<title>House Details</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
		}
		h1 {
			color: #008080;
			font-size: 32px;
			margin: 0;
			padding: 20px 0;
			text-align: center;
		}
		p {
			color: #333333;
			font-size: 18px;
			line-height: 1.5;
			margin: 10px 0;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>House Details</h1>
		<p>Height: 10 ft</p>
		<p>Size: 200 sq. ft</p>
		<p>Number of Rooms: 6</p>
<p>Price 79.000 euros</p>
	</div>
</body>
</html>
